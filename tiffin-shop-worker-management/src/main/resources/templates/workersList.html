<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Workers List</title>
</head>
<body>
	<h1>Workers List</h1>

	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Role</th>
				<th>Attended Days</th>
				<th>Salary</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="worker : ${workers}">
				<td th:text="${worker.name}"></td>
				<td th:text="${worker.role}"></td>
				<td th:text="${worker.attendedDays}"></td>
				<td th:text="${worker.salary}"></td>
				<td>
					<!-- Edit and Delete actions for admin only -->
					<div th:if="${#authorization.hasRole('ROLE_ADMIN')}">
						<a th:href="@{/shop/worker/edit/{id}(id=${worker.id})}">Edit</a> |
						<a th:href="@{/shop/worker/delete/{id}(id=${worker.id})}"
							onclick="return confirm('Are you sure you want to delete this worker?');">Delete</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<div>
		<a href="/shop/worker/add">Add Worker</a>
	</div>
</body>
</html>
