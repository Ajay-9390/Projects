<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Customer</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<h1>Edit Customer</h1>

		<!-- Display Error Message if Exists -->
		<div th:if="${error}" class="alert alert-danger">
			<span th:text="${error}"></span>
		</div>

		<!-- Form to Edit Customer -->
		<form th:action="@{/customers/update}" th:object="${customer}"
			method="post">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="name">Name</label> <input type="text" id="name"
					th:field="*{name}" class="form-control" required />
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email" id="email"
					th:field="*{email}" class="form-control" required />
			</div>
			<div class="form-group">
				<label for="phone">Phone</label> <input type="text" id="phone"
					th:field="*{phone}" class="form-control" required />
			</div>
			<div class="form-group">
				<label for="address">Address</label> <input type="text" id="address"
					th:field="*{address}" class="form-control" />
			</div>
			<button type="submit" class="btn btn-success">Save</button>
			<a href="/customers" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>
</html>
