<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer Management</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.container {
	margin-top: 20px;
}

.table th, .table td {
	text-align: center;
}

.btn {
	margin-right: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-4">Customer Management</h1>



		<!-- Customer Table -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Address</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Loop through customers and display their data -->
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.phone}"></td>
					<td th:text="${customer.address}"></td>
					<td>
						<!-- Edit Button --> <a
						th:href="@{/customers/edit/{id}(id=${customer.id})}"
						class="btn btn-success btn-sm">Edit</a> <!-- Delete Button with confirmation -->
						<a th:href="@{/customers/delete/{id}(id=${customer.id})}"
						class="btn btn-danger btn-sm"
						th:onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- Add New Customer Button -->
		<div class="text-right mb-4">
			<a href="/customers/new" class="btn btn-primary">Add New Customer</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
