<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add New Customer</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<h1>Add New Customer</h1>
		<form th:action="@{/customers/save}" th:object="${customer}"
			method="post">
			<div class="form-group">
				<label for="name">Name</label> <input type="text" id="name"
					th:field="*{name}" class="form-control" required />
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email" id="email"
					th:field="*{email}" class="form-control" required />
			</div>
			<div class="form-group">
				<label for="phone">Phone</label> <input type="text" id="phone"
					th:field="*{phone}" class="form-control" required />
			</div>
			<div class="form-group">
				<label for="address">Address</label> <input type="text" id="address"
					th:field="*{address}" class="form-control" />
			</div>
			<button type="submit" class="btn btn-success">Save</button>
			<a href="/" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>
</html>
